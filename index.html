<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question for You ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 0;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      text-align: center;
      width: 90vw;
      max-width: 520px;
      overflow: hidden;
    }

    .content {
      padding: 60px 70px 50px;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
      font-size: 28px;
    }

    .buttons {
      position: relative;
      height: 180px;
      width: 100%;
    }

    button {
      padding: 18px 40px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      left: 20%;
      top: 50px;
    }

    #no {
      background-color: #f44336;
      color: white;
      left: 55%;
      top: 50px;
    }

    .message {
      margin-top: 25px;
      font-size: 22px;
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }

    .gif {
      margin-top: 20px;
      display: none;
    }

    .gif img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
    }

    .reset {
      width: 100%;
      padding: 14px 0;
      font-size: 14px;
      border: none;
      cursor: pointer;
      background: #f2f2f2;
      color: #333;
      border-bottom: 1px solid #ddd;
      display: none;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="card">
    
    <div class="content">
    <div class="header">
      
      <h1>Will you promote Abhinav before his due date?</h1>
    </div>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="message" id="message">Great choice üòå‚ù§Ô∏è</div>

    <div class="gif" id="gif">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Funny Love Gif" />
    </div>

    
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const message = document.getElementById('message');
    const gif = document.getElementById('gif');
    const resetBtn = document.getElementById('reset');
    const container = document.querySelector('.buttons');

    let hasSaidYes = false;

    function moveNoButton() {
      if (hasSaidYes) return;

      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // Desktop hover
    noBtn.addEventListener('mouseenter', moveNoButton);

    // Mobile tap before yes
    noBtn.addEventListener('touchstart', (e) => {
      if (!hasSaidYes) {
        e.preventDefault();
        moveNoButton();
      }
    });

    // Click on No after Yes
    noBtn.addEventListener('click', () => {
      if (hasSaidYes) {
        noBtn.style.backgroundColor = '#4CAF50';
        noBtn.textContent = 'You already said YES üòå';
        message.textContent = 'No going back now ‚ù§Ô∏è';
        message.style.display = 'block';
      }
    });

    yesBtn.addEventListener('click', () => {
      hasSaidYes = true;
      message.style.display = 'block';
      gif.style.display = 'block';
      resetBtn.style.display = 'inline-block';
    });

    resetBtn.addEventListener('click', () => {
      hasSaidYes = false;

      message.style.display = 'none';
      gif.style.display = 'none';
      resetBtn.style.display = 'none';

      noBtn.style.backgroundColor = '#f44336';
      noBtn.textContent = 'No';
      noBtn.style.left = '55%';
      noBtn.style.top = '50px';
    });
  </script>
</body>
</html>
