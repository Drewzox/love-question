<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question for You ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 60px 70px;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      width: 90vw;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 40px;
      color: #333;
      font-size: 28px;
    }

    .buttons {
      position: relative;
      height: 160px;
      width: 100%;
    }

    button {
      padding: 18px 40px;
      font-size: 18px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
      left: 20%;
      top: 40px;
    }

    #no {
      background-color: #f44336;
      color: white;
      left: 55%;
      top: 40px;
    }

    .message {
      margin-top: 30px;
      font-size: 22px;
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }

    .gif {
      margin-top: 20px;
      display: none;
    }

    .gif img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Do you love Abhinav? üíï</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="message" id="message">Great choice üòå‚ù§Ô∏è</div>

    <div class="gif" id="gif">
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Funny Love Gif" />
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const message = document.getElementById('message');
    const gif = document.getElementById('gif');
    const container = document.querySelector('.buttons');

    function moveNoButton() {
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // Desktop hover
    noBtn.addEventListener('mouseenter', moveNoButton);

    // Mobile tap
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      gif.style.display = 'block';
    });
  </script>
</body>
</html>
